<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-section {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .message.success {
            background: #f0fff4;
            color: #22c55e;
            border: 2px solid #bbf7d0;
        }

        .message.error {
            background: #fef2f2;
            color: #ef4444;
            border: 2px solid #fecaca;
        }

        .file-section {
            display: none;
        }

        .file-section.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            color: #a0aec0;
            margin-bottom: 15px;
        }

        .file-list {
            margin-top: 30px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin: 10px 0;
            background: white;
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 14px;
            color: #718096;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-small.danger {
            background: #f56565;
        }

        .btn-small:hover {
            opacity: 0.9;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .file-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Secure File Storage</h1>
            <p>Upload and manage your sensitive files securely</p>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section" class="card auth-section">
            <div id="email-form">
                <h2 style="text-align: center; margin-bottom: 20px;">Request Access</h2>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                <button id="request-btn" class="btn" type="button">Send Access Token</button>
            </div>
            <div id="message"></div>
        </div>

        <!-- File Management Section -->
        <div id="file-section" class="card file-section">
            <div class="user-info">
                <span id="user-email">Loading...</span>
                <button id="logout-btn" class="btn-small danger">Logout</button>
            </div>

            <!-- Upload Area -->
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">üìÅ</div>
                <h3>Drop files here or click to upload</h3>
                <p>Maximum file size: 10MB</p>
                <input type="file" id="file-input" multiple>
            </div>

            <!-- File List -->
            <div class="file-list">
                <h3>Your Files</h3>
                <div id="files-container">
                    <div class="loading">Loading files...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SecureFileStorage {
            constructor() {
                this.token = localStorage.getItem('authToken');
                this.baseURL = '/api';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkTokenFromURL();
                
                if (this.token) {
                    this.showFileSection();
                    this.loadUserInfo();
                    this.loadFiles();
                } else {
                    this.showAuthSection();
                }
            }

            setupEventListeners() {
                // Request access button
                document.getElementById('request-btn').addEventListener('click', () => {
                    this.requestAccess();
                });

                // Upload area
                const uploadArea = document.getElementById('upload-area');
                const fileInput = document.getElementById('file-input');

                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', this.handleDragOver);
                uploadArea.addEventListener('dragleave', this.handleDragLeave);
                uploadArea.addEventListener('drop', this.handleDrop.bind(this));

                fileInput.addEventListener('change', (e) => {
                    this.uploadFiles(e.target.files);
                });

                // Logout button
                document.getElementById('logout-btn').addEventListener('click', () => {
                    this.logout();
                });

                // Enter key for email
                document.getElementById('email').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.requestAccess();
                    }
                });
            }

            checkTokenFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                
                if (token) {
                    this.verifyEmailToken(token);
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }

            async requestAccess() {
                const email = document.getElementById('email').value.trim();
                const btn = document.getElementById('request-btn');
                
                if (!email || !this.isValidEmail(email)) {
                    this.showMessage('Please enter a valid email address', 'error');
                    return;
                }

                btn.disabled = true;
                btn.textContent = 'Sending...';

                try {
                    const response = await fetch(`${this.baseURL}/request-access`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showMessage('Access token sent! Check your email.', 'success');
                        document.getElementById('email').value = '';
                    } else {
                        this.showMessage(data.error || 'Failed to send access token', 'error');
                    }
                } catch (error) {
                    this.showMessage('Network error. Please try again.', 'error');
                } finally {
                    btn.disabled = false;
                    btn.textContent = 'Send Access Token';
                }
            }

            async verifyEmailToken(token) {
                try {
                    const response = await fetch(`${this.baseURL}/verify-token`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.token = data.token;
                        localStorage.setItem('authToken', this.token);
                        this.showFileSection();
                        this.loadUserInfo();
                        this.loadFiles();
                    } else {
                        this.showMessage(data.error || 'Invalid or expired token', 'error');
                    }
                } catch (error) {
                    this.showMessage('Failed to verify token', 'error');
                }
            }

            async loadUserInfo() {
                try {
                    const response = await fetch(`${this.baseURL}/user`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (response.ok) {
                        const user = await response.json();
                        document.getElementById('user-email').textContent = user.email;
                    }
                } catch (error) {
                    console.error('Failed to load user info:', error);
                }
            }

            async loadFiles() {
                const container = document.getElementById('files-container');
                
                try {
                    const response = await fetch(`${this.baseURL}/files`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (response.ok) {
                        const files = await response.json();
                        this.renderFiles(files);
                    } else {
                        container.innerHTML = '<p>Failed to load files</p>';
                    }
                } catch (error) {
                    container.innerHTML = '<p>Error loading files</p>';
                }
            }

            renderFiles(files) {
                const container = document.getElementById('files-container');
                
                if (files.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #718096;">No files uploaded yet</p>';
                    return;
                }

                container.innerHTML = files.map(file => `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">${this.escapeHtml(file.originalName)}</div>
                            <div class="file-meta">
                                ${this.formatFileSize(file.size)} ‚Ä¢ 
                                ${new Date(file.uploadedAt).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="file-actions">
                            <a href="${this.baseURL}/files/${file.id}/download" 
                               class="btn-small"
                               onclick="this.headers = {'Authorization': 'Bearer ${this.token}'}">
                                Download
                            </a>
                            <button class="btn-small danger" 
                                    onclick="app.deleteFile('${file.id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            async uploadFiles(files) {
                const formData = new FormData();
                
                for (let file of files) {
                    formData.append('file', file);
                    
                    try {
                        const response = await fetch(`${this.baseURL}/upload`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${this.token}`
                            },
                            body: formData
                        });

                        if (response.ok) {
                            this.showMessage(`File "${file.name}" uploaded successfully`, 'success');
                        } else {
                            const error = await response.json();
                            this.showMessage(`Failed to upload "${file.name}": ${error.error}`, 'error');
                        }
                    } catch (error) {
                        this.showMessage(`Error uploading "${file.name}"`, 'error');
                    }
                    
                    // Clear formData for next file
                    formData.delete('file');
                }

                // Reload file list
                this.loadFiles();
            }

            async deleteFile(fileId) {
                if (!confirm('Are you sure you want to delete this file?')) {
                    return;
                }

                try {
                    const response = await fetch(`${this.baseURL}/files/${fileId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (response.ok) {
                        this.showMessage('File deleted successfully', 'success');
                        this.loadFiles();
                    } else {
                        const error = await response.json();
                        this.showMessage(error.error || 'Failed to delete file', 'error');
                    }
                } catch (error) {
                    this.showMessage('Error deleting file', 'error');
                }
            }

            handleDragOver(e) {
                e.preventDefault();
                e.currentTarget.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.currentTarget.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('dragover');
                const files = e.dataTransfer.files;
                this.uploadFiles(files);
            }

            showAuthSection() {
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('file-section').classList.remove('active');
            }

            showFileSection() {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('file-section').classList.add('active');
            }

            showMessage(text, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
                
                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                    }, 5000);
                }
            }

            logout() {
                localStorage.removeItem('authToken');
                this.token = null;
                this.showAuthSection();
                this.showMessage('Logged out successfully', 'success');
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, m => map[m]);
            }
        }

        // Initialize the app
        const app = new SecureFileStorage();
    </script>
</body>
</html>

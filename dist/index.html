<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure File Storage</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 2rem;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 1rem auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form {
      margin: 1rem 0;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input {
      width: 70%;
      margin-right: .5rem;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { opacity: .9; }
    ul { margin-top: 1rem; }
    li { padding: .5rem 0; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>
  <div class="card">
    <h1>🔒 Secure Upload Store</h1>

    <!-- Request Access -->
    <form id="reqForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Request Access</button>
    </form>

    <!-- Upload -->
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>

    <!-- File List -->
    <button id="listBtn">List Files</button>
    <ul id="files"></ul>
  </div>

  <script>
    const API_BASE = "/api";

    // Request magic link
    document.getElementById("reqForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const r = await fetch(`${API_BASE}/request-access`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      alert(r.ok ? "✅ Magic link sent! Check your inbox." : "❌ Failed to send link");
    });

    // Upload file
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const r = await fetch(`${API_BASE}/upload`, { method: "POST", body: fd, credentials: "include" });
      alert(r.ok ? "✅ Uploaded!" : "❌ Upload failed");
    });

    // List files
    document.getElementById("listBtn").addEventListener("click", async () => {
      const r = await fetch(`${API_BASE}/list`, { credentials: "include" });
      const files = await r.json();
      const ul = document.getElementById("files");
      ul.innerHTML = "";
      files.forEach((f) => {
        const li = document.createElement("li");
        li.textContent = f.name || f.path || "(unnamed file)";
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
